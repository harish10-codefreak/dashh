<div class="min-h-screen bg-gray-100 py-8">
    <div class="container mx-auto px-6">
      <h1 class="text-3xl font-extrabold text-gray-800 mb-8 text-center">Data Table</h1>
  
      <!-- Loading State -->
      <div class="flex justify-center items-center h-64" *ngIf="loading">
        <svg class="w-12 h-12 text-indigo-600 animate-spin" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </div>
  
      <!-- Table or No Data Message -->
      <div *ngIf="!loading">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden" *ngIf="tableData.length > 0; else noData">
          <table class="w-full table-auto">
            <thead class="bg-indigo-600 text-white">
              <tr>
                <th class="py-4 px-6 text-left text-sm font-semibold">ID</th>
                <th class="py-4 px-6 text-left text-sm font-semibold">Name</th>
                <th class="py-4 px-6 text-left text-sm font-semibold">Email</th>
                <th class="py-4 px-6 text-left text-sm font-semibold">Status</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
              <tr *ngFor="let item of tableData" class="hover:bg-gray-50 transition">
                <td class="py-4 px-6 text-gray-700">{{ item.id }}</td>
                <td class="py-4 px-6 text-gray-700">{{ item.name }}</td>
                <td class="py-4 px-6 text-gray-700">{{ item.email }}</td>
                <td class="py-4 px-6">
                  <span class="inline-block px-3 py-1 text-sm font-medium rounded-full" [class.bg-green-100]="item.status === 'Active'" [class.text-green-800]="item.status === 'Active'" [class.bg-red-100]="item.status === 'Inactive'" [class.text-red-800]="item.status === 'Inactive'">
                    {{ item.status }}
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
  
        <!-- No Data Template -->
        <ng-template #noData>
          <div class="bg-white p-6 rounded-lg shadow-lg text-center">
            <svg class="w-16 h-16 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <p class="text-lg font-medium text-gray-600">No data available</p>
            <p class="text-gray-500">Please check the API or try again later.</p>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
